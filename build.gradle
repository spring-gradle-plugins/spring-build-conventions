plugins {
	id "java-gradle-plugin"
	id "com.jfrog.artifactory" version "4.4.0"
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'
apply from: "$rootDir/gradle/artifactory.gradle"

group 'io.spring.gradle'

sourceCompatibility = 1.8

repositories {
	jcenter()
	maven { url 'https://repo.spring.io/plugins-release' }
}

dependencies {
	compile 'io.spring.gradle:dependency-management-plugin:1.0.3.RELEASE'
	compile 'io.spring.gradle:docbook-reference-plugin:0.3.1'
	compile 'io.spring.gradle:propdeps-plugin:0.0.9.RELEASE'
	compile 'io.spring.gradle:spring-io-plugin:0.0.6.RELEASE'
	compile 'org.akhikhl.gretty:gretty:1.4.2'
	compile 'org.asciidoctor:asciidoctor-gradle-plugin:1.5.3'
	compile 'org.hidetake:gradle-ssh-plugin:2.7.0'
	compile('org.jfrog.buildinfo:build-info-extractor-gradle:4.4.18') {
		exclude module: 'groovy-all'
	}
	compile 'org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.5'
	compile localGroovy()
	testCompile 'junit:junit:4.12'
	testCompile 'org.apache.commons:commons-io:1.3.2'
	testCompile 'org.assertj:assertj-core:3.5.2'
	testCompile 'org.mockito:mockito-core:2.5.4'
	testCompile('org.spockframework:spock-core:1.0-groovy-2.4') {
		exclude module: 'groovy-all'
	}
}
